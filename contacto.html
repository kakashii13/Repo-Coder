    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <nav
        class="
          navbar navbar-expand-lg
          align-items-sm-center
          nav-bar
          navbar-dark
        "
      >
        <div class="container-fluid mx-lg-5">
          <a class="navbar-brand brand" href="#">DeFutbol</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-lg-end"
            id="navbarNav"
          >
            <ul class="navbar-nav align-items-sm-center">
              <li class="nav-item mx-2">
                <a class="nav-link active link-color" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-color" href="favoritos.html"
                  >Favoritos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-color" href="partidos.html">Partidos</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="contact">
      <form action="#" class="contact__form">
        <label for="name" class="contact__form__label">Nombre</label>
        <input type="text" id="name" class="contact__form__input" />
        <label for="surname" class="contact__form__label">Apellido</label>
        <input type="text" id="surname" class="contact__form__input" />
        <label for="email" class="contact__form__label">Email</label>
        <input type="email" id="email" class="contact__form__input" />
        <select name="gender" class="contact__form__label">
          <option value="man">Masculino</option>
          <option value="man">Femenino</option>
        </select>
        <label for="newsletter" class="contact__form__label"
          >Desea recibir el Newsletter?</label
        >
        <input type="checkbox" id="newsletter" />
        <textarea
          placeholder="Deja un comentario"
          class="contact__form__input text-area"
        ></textarea>
        <button type="reset" class="button">Reset</button>
        <button type="submit" class="button">Enviar</button>
      </form>
    </div>
  </body>
